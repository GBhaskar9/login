<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      "use strict";
      function show() {
        document.querySelector(".details").style.display = "block";
        document.getElementById("pdname").innerText =
          document.getElementById("pname").value;
        document.getElementById("pdcost").innerText =
          document.getElementById("pcost").value;

        var stock;
        if (document.getElementById("pstock").checked) {
          stock = "available";
        } else {
          stock = "<span style='color:red'>not available</span>";
        }
        document.getElementById("pdstock").innerHTML = stock;
      }
    </script>
  </head>
  <body>
    <button
      class="btn btn-primary m-5"
      data-bs-toggle="modal"
      data-bs-target="#m1"
    >
      click here to add product
    </button>

    <div class="details m-5" style="display: none">
      <div><strong>product name :</strong> <span id="pdname"></span></div>
      <div><strong>product cost :</strong> <span id="pdcost"></span></div>
      <div><strong>availability :</strong> <span id="pdstock"></span></div>
      <button class="btn btn-warning mt-3" data-bs-toggle="modal" data-bs-target="#m1">Edit product</button>
    </div>
    <div class="modal fade" id="m1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>product details</h2>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label">product name</label>
            <input type="text" name="pname" id="pname" class="form-control" />
            <label class="form-label">product cost</label>
            <input type="text" name="pcost" id="pcost" class="form-control" />
            <div class="form-check form-switch mt-2">
              <input
                type="checkbox"
                name="pstock"
                id="pstock"
                class="form-check-input"
              />
              <label class="form-check-label" for="pstock">avaiable</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-primary"
              onclick="show()"
              data-bs-dismiss="modal"
            >
              add
            </button>
            <button class="btn btn-primary" data-bs-dismiss="modal">
              close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
